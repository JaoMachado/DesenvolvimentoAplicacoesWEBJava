<html>
    <head>
        <title>Projeto 2.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Dados Pessoais dos Clientes</h1>
        
        <form action="projeto21Servlet">
            
            <label>Nome: </label>
            <input type="text" size="20" name="nome"/>
            <br/>
            
            <label>Sobrenome: </label>
            <input type="text" size="20" name="sobrenome" />
            <br/>
            
            <label>CPF: </label>
            <input type="text" size="15" name="cpf"/>
            <br/>
            
            <label>Data de Nascimento: </label>
            <input type="date" size="10" name="dataNasc"/>
            <br/>
            
            <label>Sexo: </label>
            <input type="radio" name="sexo" value="M"/> Masculino
            <input type="radio" name="sexo" value="F"/> Feminino
            <br/>
            
            <label>E-mail: </label>
            <input type="email" size="20" name="email"/>
            <br/>
            
            <label>Logradouro: </label>
            <input type="text" size="30" name="logradouro"/>
            <br/>
            
            <label>Número: </label>
            <input type="text" size="5" name="numero"/>
            <br/>
            
            <label>Complemento: </label>
            <input type="text" size="30" name="complemento"/>
            <br/>
            
            <label>Cidade: </label>
            <input type="text" size="20" name="cidade"/>
            <br/>
            
            <label>Estado: </label>
            <input type="text" size="20" name="estado"/>
            <br/>
            
            <label>CEP: </label>
            <input type="text" size="20" name="cep"/>
            <br/>
            
            <label>Tem filhos: </label>
            <input type="radio" name="tFilhos" value="S"/> Sim
            <input type="radio" name="tFilhos" value="N"/> Não
            <br/>
            
            <label>Observações: </label>
            <br/>
            <textarea name="observacoes" rows="10" cols="40"></textarea>
            <br/>
            
            <input type="submit" value="Enviar Dados"/>
            
        </form>
        
    </body>
</html>
