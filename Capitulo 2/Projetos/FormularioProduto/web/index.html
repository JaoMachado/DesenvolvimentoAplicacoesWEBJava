<html>
    <head>
        <title>Projeto 2.3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dados do Produto</h1>
        
        <form action="processaDadosProdutoServlet" method="POST">
            
            <label>Código de Barras: </label>
            <input type="text" size="30" name="codBarras"/>
            <br/>
            
            <label>Descrição: </label>
            <br/>
            <textarea cols="40" rows="10" name="descricao"></textarea>
            <br/>
            
            <label>Unidade de Medida: </label>
            <input type="radio" name="unidadeMedida" value="K"/> Kg
            <input type="radio" name="unidadeMedida" value="U"/> Unidade
            <br/>
            
            <label>Quantidade por Embalagem: </label>
            <input type="number" name="qtdEmbalagem"/>
            <br/>
            
            <label>Fabricante: </label>
            <input type="text" size="20" name="fabricante"/>
            <br/>
            
            <input type="submit" value="Enviar Dados"/>
            
        </form>
    </body>
</html>
