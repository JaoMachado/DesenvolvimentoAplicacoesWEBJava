<html>
    <head>
        <title>Formulário DVD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Dados do DVD</h1>
        
        <form action="processaDadosDVDServlet" method="POST">
            
            <label>Número: </label>
            <input type="number" name="numero"/>
            <br/>
            
            <label>Título: </label>
            <input type="text" size="20" name="titulo"/>
            <br/>
            
            <label>Ator/Atriz Principal: </label>
            <input type="text" size="20" name="aPrincipal"/>
            <br/>
            
            <label>Ator/Atriz Coadjuvante: </label>
            <input type="text" size="20" name="aCoadjuvante"/>
            <br/>
            
            <label>Diretor/Diretora: </label>
            <input type="text" size="20" name="diretor"/>
            <br/>
            
            <label>Ano de Lançamento: </label>
            <input type="number" name="anoLancamento"/>
            <br/>
            
            <input type="submit" value="Enviar Dados"/>
            
        </form>
    </body>
</html>
